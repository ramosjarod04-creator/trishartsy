{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | FitZone</title>
  <link rel="stylesheet" href="login.css">
</head>

<style>

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: #e6dcf2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  display: flex;
  width: 900px;
  background: #ffebeb;
  border: 4px solid #bd789a;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 8px 25px rgba(0,0,0,0.1);
}

.form-section {

  padding: 60px 50px;
}

.image-section {
  
  background: linear-gradient(135deg, #9a31fe, #9333ea);
}

.image-section img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.title {
  font-size: 28px;
  font-weight: 900;
  color: #3f1616;
  margin-bottom: 10px;
}

.subtitle {
  color: #2c2626;
  font-size: 14px;
  margin-bottom: 30px;
}

form label {
  display: block;
  margin-bottom: 5px;
  font-weight: 500;
}

form input {
  width: 100%;
  padding: 12px;
  border: 2px solid #d08585;
  border-radius: 10px;
  margin-bottom: 20px;
  transition: 0.3s;
}

form input:focus {
  border-color: #523270;
  outline: none;
}

.forgot-password {
  display: block;
  text-align: right;
  font-size: 13px;
  color: #2f1f3e;
  text-decoration: none;
  margin-bottom: 20px;
}

.btn {
  width: 100%;
  padding: 12px;
  background: #7a559d;
  color: white;
  font-weight: 500;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background: #9333ea;
}

.divider {
  text-align: center;
  margin: 25px 0;
  font-size: 13px;
  color: #aaa;
  position: relative;
}

.divider::before,
.divider::after {
  content: "";
  position: absolute;
  top: 50%;
  width: 40%;
  height: 1px;
  background: #ddd;
}

.divider::before { left: 0; }
.divider::after { right: 0; }

.social-login {
  display: flex;
  justify-content: space-between;
  gap: 15px;
}

.social-login button {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  border: 1px solid #ddd;
  padding: 10px;
  border-radius: 10px;
  cursor: pointer;
  background: white;
  transition: 0.3s;
}

.social-login button:hover {
  background: #f9f9f9;
}

.social-login img {
  width: 18px;
}

.signup-text {
  text-align: center;
  margin-top: 25px;
  font-size: 14px;
  color: #555;
}

.signup-text a {
  color: #a855f7;
  text-decoration: none;
  font-weight: 500;
}

</style>

{% if messages %}
  <ul style="color: red; list-style: none;">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

   <body>
  <div class="container">
    <div class="form-section">
      <h2 class="title">Sign Up</h2>
      <p class="subtitle">Create your account and start your journey!</p>

      <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        
        {% if error %}
          <p class="error">{{ error }}</p>
        {% endif %}
        <label>Full Name</label>
        <input type="text" name="fullname" placeholder="Enter your name" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Create a password" required>

        <label>Confirm Password</label>
        <input type="password" name="confirm_password" placeholder="Confirm password" required>

        <button type="submit" class="btn">Sign Up</button>
      </form>
<p class="signup-text">
    Already have an account? <a href="{% url 'login' %}">Log In</a>
</p>



    </div>

    <div class="image-section">
      <img src="{% static 'images/front.jpg' %}"alt="Trishartsy">
    </div>
  </div>
</body>
</html>
