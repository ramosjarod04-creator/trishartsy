{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Trishartsy</title>
  {% load static %}
  <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: #e6dcf2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  display: flex;
  width: 900px;
  background: #ffebeb;
  border: 4px solid #bd789a;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 8px 25px rgba(0,0,0,0.1);
}

.form-section {
  padding: 40px 50px 60px 50px;
  flex: 1;
}


.image-section {
  flex: 1;
  background: linear-gradient(135deg, #9a31fe, #9333ea);
}

.image-section img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.title {
  font-size: 28px;
  font-weight: 900;
  color: #3f1616;
  margin-bottom: 10px;
}

.subtitle {
  color: #5e4a4a;
  font-size: 16px;
  font-weight: 500;
  margin-bottom: 10px;
  text-align: left;
}


form label {
  display: block;
  margin-bottom: 5px;
  font-weight: 500;
}

form input {
  width: 100%;
  padding: 12px;
  border: 2px solid #d08585;
  border-radius: 10px;
  margin-bottom: 20px;
  transition: 0.3s;
}

form input:focus {
  border-color: #523270;
  outline: none;
}

.forgot-password {
  display: block;
  text-align: right;
  font-size: 13px;
  color: #2f1f3e;
  text-decoration: none;
  margin-bottom: 20px;
}

.btn {
  width: 100%;
  padding: 12px;
  background: #7a559d;
  color: white;
  font-weight: 500;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background: #9333ea;
}

.divider {
  text-align: center;
  margin: 25px 0;
  font-size: 13px;
  color: #aaa;
  position: relative;
}

.divider::before,
.divider::after {
  content: "";
  position: absolute;
  top: 50%;
  width: 40%;
  height: 1px;
  background: #ddd;
}

.divider::before { left: 0; }
.divider::after { right: 0; }

.signup-text {
  text-align: center;
  margin-top: 25px;
  font-size: 14px;
  color: #555;
}

.signup-text a {
  color: #a855f7;
  text-decoration: none;
  font-weight: 500;
}

.error {
  color: red;
  font-size: 14px;
  margin-bottom: 10px;
  text-align: center;
}
.message-box {
  background-color: #fde2e2;
  color: #b91c1c;
  border: 1px solid #fca5a5;
  border-radius: 10px;
  padding: 10px;
  margin-bottom: 15px;
  text-align: center;
  font-size: 14px;
  font-weight: 500;
}

  </style>
</head>
<body>
  <div class="container">
  <div class="form-section">
    
    {% if messages %}
      <div class="message-box">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

      <p class="subtitle">Welcome back! Please enter your details</p>
      <h2 class="title">Log In</h2>
    

      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}

      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <label>Username or Email</label>
        <input type="text" name="username" placeholder="Enter your username or email" required>

        <label>Password</label>
        <div class="password-field">
          <input type="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn">Log In</button>
      </form>

      
      <p class="signup-text">Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    </div>

    <div class="image-section">
      <img src="{% static 'images/front.jpg' %}" alt="Trishartsy">
    </div>
  </div>
</body>
</html>
